on:
  push:
    branches:
      - main  # DÃ©clenche l'action seulement sur la branche 'main'

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ“‚ Install dependencies
      uses: actions/setup-node@v2
      with:
        node-version: '14'  

    - name: ğŸ“‚ Install npm dependencies
      run: npm install

    - name: ğŸ“‚ Run linter
      run: npm run lint 
         
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp-quai-antique-votrerestaurant.alwaysdata.net
        username: quai-antique-votrerestaurant	
        password:  ${{ secrets.ftp_password }}
        protocol: ftps     # SpÃ©cifiez FTPS pour utiliser une connexion sÃ©curisÃ©e
        secure: true       # Activer TLS/SSL pour la connexion
        passive: true      # Mode passif souvent recommandÃ©
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/bootstrap/scss/**
          **/node_modules/bootstrap/js/**
          **/node_modules/bootstrap-icons/icons/**  
        server-dir: /www/

    

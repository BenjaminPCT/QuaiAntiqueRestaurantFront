name: 🚀 Deploy website on push

on:
  push:
    branches:
      - main  # Déclenche l'action seulement sur la branche 'main'

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 📂 Install dependencies
      uses: actions/setup-node@v2
      with:
        node-version: '14'  

    - name: 📂 Install npm dependencies
      run: npm install

    - name: 📂 Run linter
      run: npm run lint 
         
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp-quai-antique-votrerestaurant.alwaysdata.net
        username: quai-antique-votrerestaurant	
        password:  ${{ secrets.ftp_password }}
        protocol: ftps     # Spécifiez FTPS pour utiliser une connexion sécurisée
        secure: true       # Activer TLS/SSL pour la connexion
        passive: true      # Mode passif souvent recommandé
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/bootstrap/scss/**
          **/node_modules/bootstrap/js/**
          **/node_modules/bootstrap-icons/icons/**  
        server-dir: /www/

    

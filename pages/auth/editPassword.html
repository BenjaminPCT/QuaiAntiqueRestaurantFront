<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Modifier votre mot de passe</h1>
    </div>
</div>

<form id="passwordForm">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-3 text-center">
                            <div class="mb-md-5 mt-md-4">
                                <h4 class="text-uppercase m-3 pb-5">Entrez votre nouveau mot de passe</h4>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="newpwdInput" class="form-control form-control-lg" placeholder="votre nouveau mot de passe" name="newpwd"/>
                                    <div class="invalid-feedback">
                                        Le mot de passe doit comporter au moins 8 caractères, une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.

                                    </div>
                                    <label class="form-label" for="newpwdInput">Nouveau mot de passe</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="valpwdedit" class="form-control form-control-lg" name="valpwdedit"/>
                                    <div class="invalid-feedback">
                                        Les mots de passe ne correspondent pas.
                                    </div>
                                    <label class="form-label" for="valpwdedit">Confirmer votre nouveau mot de passe</label>
                                </div>

                                <button id="btnedit" type="button" class="btn btn-outline-light btn-lg px-3 mt-4">Valider votre nouveau mot de passe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

    <h1>Galerie</h1>

    </div>

    <div class="text-center pt-4 col animated">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal" data-show="admin">Ajouter une photo</button>
    </div>

    <div class="container">
        <div id="allImages" class="row row-cols-2 row-cols-md-3 row-cols-lg-3">
            <!-- Les images seront insérées ici par JavaScript -->
        </div>
    </div>
    <div class="portfolio-experiment text-center pt-4 col animated">
        <a href="/resaTable" class="btn btn-primary">
          <span class="text">Réserver</span>

   <!-- Modal édition photo -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="EditionPhotoModalLabel">Édition Photo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="photoForm">
                    <div class="mb-3">
                        <label for="NamePhotoInput" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolognese" name="Titre" required> 
                        <div id="titleError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="ImageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="ImageInput" name="Image" required> 
                        <div id="imageError" class="text-danger"></div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="submitButton" disabled>Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Modal suppression photo -->
    <div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="DeletePhotoModalLabel">Voulez-vous supprimer cette Photo ?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <p id="deletePhotoTitle">Titre</p>
                            <img id="deletePhotoImage" src="../images/plat.jpg" class="rounded w-100 img-sm" alt=""/>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-danger">Supprimer</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

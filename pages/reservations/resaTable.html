<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
    <h1>Réservation</h1>
        </div>
    </div>

    <div class="mb-5">
        <h2 class="text-center text-white pt-4">Réserver votre table<br>Au<br>Quai Antique <br></h2>
        </div>
      </div>

    <div class="text-white">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="form-container">
                <form class="resa text-white">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="prenomInput" class="form-control" placeholder="Votre prénom" />
                                <label class="form-label" for="prenom">Prénom</label>
                            </div>
                        </div>
                        <div class="col">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="nomInput" class="form-control" placeholder="Votre nom" />
                                <label class="form-label" for="nomInput">Nom</label>
                            </div>
                        </div>
                    </div>
    
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="emailInput" class="form-control" placeholder="email@mail.com" />
                        <label class="form-label" for="emailInput">Email</label>
                    </div>
    
                    <!-- resa input -->
                    <div class="form-group mb-3">
                        <label for="dateResInput">Date de réservation</label>
                        <input type="date" class="form-control" id="dateResInput" name="dateRes" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="heureInput">Horaire :</label>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                            <label class="form-check-label" for="midiRadio">
                                Midi
                            </label>
                            </div>
                            <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                            <label class="form-check-label" for="soirRadio">
                                Soir
                            </label>
                        </div>
                        <input type="time" class="form-control" id="heureInput" name="heure" required>
                    </div>


                    <div class="form-group mb-3">
                        <label for="convivesInput">Nombres de convives</label>
                        <input type="number" class="form-control" id="convivesInput" name="convives" min="1" max="10" required>
                    </div>


                    <!-- Register buttons -->
                    <div class="portfolio-experiment text-center pt-4 col animated">
                        <a href="#" class="btn btn-primary">
                            <span class="text">Réserver</span>
                            <span class="line -right"></span>
                            <span class="line -top"></span>
                            <span class="line -left"></span>
                            <span class="line -bottom"></span>
                        </a>

                    </div>
                </form>
            </div>
        </div>
    </div>
